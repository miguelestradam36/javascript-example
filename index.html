<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <title>Información de usuario</title>
</head>

<body>
    <section class="border p-4 d-flex justify-content-center m-4 bg-light-blue">
        <div class="card d-flex flex-row p-5">
            <div class="col-3 me-5">
                <div class="row text-center">
                    <h2>Jon Doe</h2>
                </div>

                <div class="row border p-4 d-flex justify-content-center">
                    <img src="data/image_default.jpg" id="foto-usuario" class="card-img-top" alt="..." style="max-width: 350px;" />
                </div>

                <div class="row col-8 mt-4">
                    <!-- Botón cambiar imagen -->
                    <div class="row text-center m-2">
                        <button type="button" class="btn btn-dark btn-rounded" data-mdb-toggle="modal"
                            data-mdb-target="#VentanaModal" style="background: #4ABDAC">
                            <i class="fas fa-image fa-2x me-2"></i>Cambiar imagen de perfil
                        </button>
                    </div>

                    <!-- Editar perfil -->
                    <div class="row text-center d-grid gap-2 m-2">
                        <button type="button" class="btn btn-dark btn-rounded" data-mdb-toggle="modal"
                            data-mdb-target="#editarPerfilModal" style="background: #FC4A1A">
                            <i class="fas fa-edit fa-2x me-2"></i>Editar informacion de perfil
                        </button>
                    </div>

                    <!-- Mis mascotas -->
                    <div class="row text-center d-grid gap-2 m-2">
                        <button type="button" class="btn btn-dark btn-rounded" data-mdb-toggle="modal"
                            data-mdb-target="#Peliculas" style="background: #F7B733">
                            <i class="fas fa-film fa-2x me-2"></i> Peliculas/Series vistas
                        </button>
                    </div>

                    <!-- Método de pago -->
                    <div class="row text-center d-grid gap-2 m-2">
                        <button type="button" class="btn btn-dark btn-rounded" data-mdb-toggle="modal"
                            data-mdb-target="#PagoEnLinea" style="background:  #333333">
                            <i class="far fa-credit-card fa-2x me-2"></i>Métodos de pago
                        </button>
                    </div>
                </div>

            </div>

            <div class="col-5 ms-5">
                <div class="card-body">
                    <h3 class="card-title text-center my-3">Información de contacto</h3>
                    <div class="card-text">
                        
                        <table class="table">
                            <thead class="table-dark" style="background: #4ABDAC">
                                <tr>
                                    <th scope="col">Datos</th>
                                    <th scope="col">Información</th>
                                </tr>
                            </thead>

                            <tbody id="tableBody">

                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Series y Peliculas -->
    <div class="modal fade" id="VentanaModal" data-mdb-backdrop="static" data-mdb-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cambiar imagen</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="border p-4 d-flex justify-content-center">
                        <img src="data/image_default.jpg" id="foto-usuario-previa"
                            class="card-img-top" alt="..." />
                    </div>

                    <input id="archivo-previo" class="file" data-browse-on-zone-click="true" type="file"
                        accept="image/*" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-mdb-dismiss="modal" style="background: #F7B733">
                        Cerrar
                    </button>
                    <button type="button" class="btn btn-primary" id="Guardar" data-mdb-dismiss="modal"
                        style="background: #4ABDAC">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Series y Peliculas -->

    <!-- Metodos de Pago -->
    <div class="modal fade" id="VentanaModal" data-mdb-backdrop="static" data-mdb-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cambiar imagen</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="border p-4 d-flex justify-content-center">
                        <img src="https://mdbootstrap.com/img/new/standard/nature/184.jpg" id="foto-usuario-previa"
                            class="card-img-top" alt="..." />
                    </div>

                    <input id="archivo-previo" class="file" data-browse-on-zone-click="true" type="file"
                        accept="image/*" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-mdb-dismiss="modal" style="background: #F7B733">
                        Cerrar
                    </button>
                    <button type="button" class="btn btn-primary" id="Guardar" data-mdb-dismiss="modal"
                        style="background: #4ABDAC">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Metodos de Pago -->

    <!-- Ventana Modal para Cambiar imagen de perfil -->
    <div class="modal fade" id="VentanaModal" data-mdb-backdrop="static" data-mdb-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cambiar imagen</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="border p-4 d-flex justify-content-center">
                        <img src="https://mdbootstrap.com/img/new/standard/nature/184.jpg" id="foto-usuario-previa"
                            class="card-img-top" alt="..." />
                    </div>

                    <input id="archivo-previo" class="file" data-browse-on-zone-click="true" type="file"
                        accept="image/*" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-mdb-dismiss="modal" style="background: #F7B733">
                        Cerrar
                    </button>
                    <button type="button" class="btn btn-primary" id="Guardar" data-mdb-dismiss="modal"
                        style="background: #4ABDAC">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN Ventana Modal para Cambiar imagen de perfil -->

    <!-- Ventana Modal para cambiar los datos del perfil -->
    <div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edición del Perfil</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <!-- Datos de ID -->
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="tipoID" class="form-control" />
                                    <label class="form-label" for="form6Example1">Tipo de Id</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="NumeroID" class="form-control" />
                                    <label class="form-label" for="form6Example2">Número de Id</label>
                                </div>
                            </div>
                        </div>

                        <!-- Nombres -->
                        <div class="form-outline mb-4">
                            <input type="text" id="nombrecompleto" class="form-control" />
                            <label class="form-label" for="form6Example2">Nombre Completo</label>
                        </div>

                        <!-- Fecha de nacimiento -->
                        <div class="form-outline mb-4">
                            <input type="text" id="fechaNacimiento" class="form-control" />
                            <label class="form-label" for="form6Example3">Fecha de nacimiento</label>
                        </div>

                        <!-- Género -->
                        <div class="mb-4">
                            <label class="form-label mx-2" for="form6Example3">Género</label>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-success" id="femenino">Femenino</button>
                                <button type="button" class="btn btn-success" id="masculino">Masculino</button>
                                <button type="button" class="btn btn-success" id="noGenero">Prefiero no decir</button>
                            </div>
                        </div>

                        <!-- Teléfono -->
                        <div class="form-outline mb-4">
                            <input type="number" id="telefono" class="form-control" />
                            <label class="form-label" for="form6Example6">Teléfono</label>
                        </div>

                        <!-- Correo electrónico -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control" />
                            <label class="form-label" for="form6Example5">Correo electrónico</label>
                        </div>

                        <!-- Provincia -->
                        <div class="form-outline mb-4">
                            <input type="text" id="provincia" class="form-control" />
                            <label class="form-label" for="form6Example4">Provincia</label>
                        </div>

                        <!-- Cantón -->
                        <div class="form-outline mb-4">
                            <input type="text" id="canton" class="form-control" />
                            <label class="form-label" for="form6Example4">Cantón</label>
                        </div>

                        <!-- Distrito -->
                        <div class="form-outline mb-4">
                            <input type="text" id="distrito" class="form-control" />
                            <label class="form-label" for="form6Example4">Distrito</label>
                        </div>

                        <!-- Dirección exacta -->
                        <div class="form-outline mb-4">
                            <textarea class="form-control" id="direccionExacta" rows="2"></textarea>
                            <label class="form-label" for="form6Example7">Dirección exacta</label>
                        </div>
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn" data-mdb-dismiss="modal" style="background: #F7B733">
                        Cerrar
                    </button>
                    <button type="button" class="btn btn-primary" id="GuardarPerfil" data-mdb-dismiss="modal"
                        style="background: #4ABDAC">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN Ventana Modal para cambiar los datos del perfil -->

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
